<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Budget - Transactions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='resources/money_favicon.png') }}" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>

  <body class="text-center">
      <h1>Budget</h1>
      <div class="container">
        <form action="/" method="post">
          <div class="container">  
            <div class = row>
              <div class="col"><input type="date" name="transaction_date" class="form-control "></div>
              <div class="col"><input type="text" name="transaction_category" class="form-control"></div>
              <div class="col"><input type="text" name="transaction_details" class="form-control"></div>
              <div class="col"><input type="number" name="transaction_amount" class="form-control"></div>
              <div class="col"><input type="submit" id="transaction_add" class="btn btn-primary" value="Add"></div>
            </div>
          </div>
        </form>
      </div>

      <div class="container">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Category</th>
              <th>Details</th>
              <th>Amount</th>
            </tr>
          </thead>
          
          {% for item in list %}
            <tr>
                <td>{{ item[3] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[0] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
      
      <div class="container">
        <a href="plans.html">Plans</a>
      </div>

      <div class="container">
        <a href="administration.html">Administration</a>
      </div>
  </body>

</html>
