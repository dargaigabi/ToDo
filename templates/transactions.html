<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Budget - Transactions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='resources/money_favicon.png') }}" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/transactions.js') }}" defer></script>
  </head>

  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="{{ url_for('render_main_page') }}">Transactions</a>
            <a class="navbar-brand" href="{{ url_for('render_plans_page') }}">Plans</a>
            <a class="navbar-brand" href="{{ url_for('render_administration_page') }}">Administration</a>
          </nav>
        </div>
      </div>
    </div>

    <form action="/add_transaction" method="post">
    
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <h1>Transactions</h1>
            <select name="transaction_period"  class="custom-select transaction_period_selector">
              {% for item in period_list %}
                  <option data-id="{{ item[0] }}">{{ item[1] }}</option>
              {% endfor %}
            </select>
            <label for="sum">Balance</label>
            <input class="form-control text-center font-weight-bold border-dark" type="number" name="sum" id="5" value="{{sum_dictionary['sum']}}" readonly>
          </div>
          <div class="col"></div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">   
              <label for="transaction_category">Category</label>
              <select class="custom-select" name="transaction_category" autofocus>
                {% for item in category_list %}
                    <option>{{ item[1] }}</option>
                {% endfor %}
              </select>
              <label for="transaction_date">Date</label>
              <input type="date" name="transaction_date" class="form-control">
              <label for="transaction_details">Details</label>
              <input type="text" name="transaction_details" class="form-control">
              <label for="transaction_amount">Amount</label>
              <input type="number" name="transaction_amount" class="form-control">
              <input type="submit" id="transaction_add" class="btn btn-primary" value="Add">
          </div>  
        </form>

        <div class="col">
          <div><label for="recurring_incomes">Recurring Incomes</label><input class="form-control text-center text-white bg-success" type="number" name="recurring_incomes" id="3" value="{{sum_dictionary['recurring_incomes']}}" readonly></div>
          <div><label for="one_time_incomes">One-Time Incomes</label><input class="form-control text-center text-white bg-success" type="number" name="one_time_incomes" id="4" value="{{sum_dictionary['one_time_incomes']}}" readonly></div>
          <div><label for="recurring_expenses">Recurring Expenses</label><input class="form-control text-center text-white bg-danger" type="number" name="recurring_expenses" id="1" value="{{sum_dictionary['recurring_expenses']}}" readonly></div>
          <div><label for="one_time_expenses">One-Time Expenses</label><input class="form-control text-center text-white bg-danger" type="number" name="one_time_expenses" id="2"  value="{{sum_dictionary['one_time_expenses']}}" readonly></div>  
          
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">   
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Category</th>
                <th>Details</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id = "transaction_table"></tbody>
          </table>
        </div>
      </div>
    </div>

  </body>

</html>
