<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Budget - Administration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='resources/money_favicon.png') }}" />
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    </head>

    <body class="text-center">
        <div class="container">
        <a href="{{ url_for('render_main_page') }}">Transactions</a>
        <a href="{{ url_for('render_plans_page') }}">Plans</a>
        <a href="{{ url_for('render_administration_page') }}">Administration</a>
        </div>

        <h1>Administration</h1>

        <h2>Categories</h2>
        <div class="container">
        <form action="/add_category" method="post">
            <div class="container">  
                <select name="category_type">
                    {% for item in type_list %}
                        <option>{{ item[1] }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="category_name" class="form-control">
                <input type="text" name="category_information" class="form-control">
                <input type="submit" id="category_add" class="btn btn-primary" value="Add">
            </div>
        </form>
        </div>

            <div class="container">
                <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Information</th>
                    </tr>
                </thead>
                
                {% for item in category_list %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[1] }}</td>
                        <!--<td>{{ item[2] }}</td>-->
                    </tr>
                {% endfor %}
                </table>
            </div>

        <h2>Types</h2>
        <div class="container">
            <form action="/add_type" method="post">
                <div class="container">  
                    <input type="text" name="type_name" class="form-control">
                    <input type="submit" id="type_add" class="btn btn-primary" value="Add">
                </div>
            </form>
        </div>
        
            <div class="container">
                <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th>ID</th>
                    <th>Name</th>
                    </tr>
                </thead>
                
                {% for item in type_list %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                    </tr>
                {% endfor %}
                </table>
            </div>
    </body>

</html>
